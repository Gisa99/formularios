<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select, datalist e textarea</title>
</head>
<body>
    <form action="cadastro.php" method="post">

        <fieldset>
            <label for="iest"> Selecione um Estado:</label> <br>
            
                <select name="est" id="iest">
                    <optgroup label="Regi達o Centro-Oeste">
                        <option value="MG">Minas Gerais</option>
                        <option value="MT">Mato Grosso</option>
                    </optgroup>
                    <optgroup label="Regi達o Sudeste">
                        <option value="SP">S達o Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                    </optgroup>
                </select>
            
        </fieldset>

        <fieldset>
            <label for="iprof"> Sua Profiss達o:</label>
                <input type="text" name="prof" id="iprof" list="isprof">
                <datalist id="isprof">
                    <option value="ped">Pedreiro</option>
                    <option value="coz">Cozinheiro</option>
                </datalist>
        </fieldset>

        <fieldset>
            <label for="itext">Deixe aqui a sua mensagem:</label><br>
            <textarea name="text" id="itext" cols="30" rows="10"></textarea>

            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>



    </form>
    
</body>
</html>

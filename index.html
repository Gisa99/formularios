<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 01</title>
    <style>
        *{
            margin:0px;
            padding: 0px;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
            background: url('images/padrao-de-margaridas-em-fundo-azul_24972-185.webp')no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }

        main{
            text-align: left;
            padding: 15px;
            border-radius: 10px;
            background-color: rgba(63, 87, 221, 0.945);
            width: 50vw;
            height: 50vh;
            display: block;
            position: relative;
            top: 50;
            left:50;
            transform: (-50%, -50%);
        }
    </style>
</head>
<body>
    <main>
        <h1>Meu primeiro conteúdo</h1>
        
        <form>
         <p>Nome: <input type="text" name="nome" id="nome"></p>
         <p>Sobrenome: <input type="text" name="Sobrenome" id="sobrenome"></p>
         <input type="submit" value="enviar">
        </form>
        
    </main>
</body>
</html>
